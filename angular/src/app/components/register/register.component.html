<app-error-message></app-error-message>
<form method="post" (submit)="register()">
    <label>Name: </label>
    <input type="text" name="name" [(ngModel)]="model.name">
    <br>
    <label>Email: </label>
    <input type="text" name="email" [(ngModel)]="model.email">
    <br>
    <label>Password: </label>
    <input type="text" name="password" [(ngModel)]="model.password">
    <br>
    <label>Phone Number: </label>
    <input type="text" name="phone" [(ngModel)]="model.phone">
    <br>
    <button type="submit">Register</button>
</form>
