<div class="container">
    <h2>REGISTER</h2>
    <app-error-message></app-error-message>
    <form method="post" (submit)="register()">
        <label>Name: </label>
        <input type="text" name="name" [(ngModel)]="model.name" class="form-control">
        <label>Email: </label>
        <input type="text" name="email" [(ngModel)]="model.email" class="form-control">
        <label>Password: </label>
        <input type="password" name="password" [(ngModel)]="model.password" class="form-control">
        <label>Phone Number: </label>
        <input type="text" name="phone" [(ngModel)]="model.phone" class="form-control">
        <br>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
