<span (mouseleave)="sel = undefined">
  <nav class="navbar navbar-expand-md bg-dark navbar-dark">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav mr-auto">
              <!--<li class="nav-item">-->
            <!--<a class="nav-link" href="#" [routerLink]="['/']">Home</a>-->
            <!--</li>-->
            <!--<li class="nav-item">-->
            <!--<a class="nav-link" href="#" [routerLink]="['/about-us']">About Us</a>-->
            <!--</li>-->
            <!--<li class="nav-item">-->
            <!--<a class="nav-link" href="#">Products</a>-->
            <!--</li>-->
              <li class="nav-item" *ngFor="let l1 of navs; let i = index" (mouseenter)="sel = i" >
                <a class="nav-link">{{ l1.name }}</a>
              </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
              <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
          <ul class="navbar-nav">
              <li class="nav-item">
                  <a class="nav-link" href="#" [routerLink]="['/register']">Register</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="#" [routerLink]="['/login']">Login</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="#" [routerLink]="['/cart']">Cart</a>
              </li>
          </ul>
      </div>
  </nav>
  <div class="container-fluid bg-dark" style="color: white;" *ngFor="let l1 of navs; let i = index">
    <div class="container" *ngIf="sel == i">
      <div class="row">
        <div class="col-md-2" *ngFor="let l2 of l1.content">
          <strong>{{ l2.name }}</strong>
          <ul>
            <li *ngFor="let l3 of l2.content">
              {{ l3.name }}
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</span>
