<section id="main-carousel">
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="https://static.shop.adidas.co.id/media/wysiwyg/slider/20180301_Prophere_masthead2.jpg" alt="First slide" data-holder-rendered="true">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="https://static.shop.adidas.co.id/media/wysiwyg/slider/20180228_Ultraboost_masthead_update.jpg" alt="Second slide" data-holder-rendered="true">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="https://static.shop.adidas.co.id/media/wysiwyg/20180215_HardenVol2_masthead.jpg" alt="Third slide" data-holder-rendered="true">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</section>
